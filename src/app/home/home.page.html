<div class="card"
    #cardProducto
    *ngFor = "let producto of productos"
>
    <div class="card-header d-flex justify-content-between 
    align-item-center" 
    >
        {{producto.description}} (CÃ³digo = {{producto.id}})
        <button class="btn btn-sm btn-primary"
        (click) = "productoSeleccionado(producto.id)"
        >Elegir</button>
    </div>
</div>

<ion-button expand="block"
    [routerLink]="['/ticket']"
    (click) = "generarTicket()"
>Ticket</ion-button>

<div *ngFor = "let numGroup of numberGroups" 
                    class="ml-1">
    <button *ngFor = "let num of numGroup"
            class="btn btn-primary btn-lg ml-1 mt-1"
            (click) = "onClickButtons(num)"
            id= "button{{num}}">
            {{num}}
    </button>
</div>


<div class = "row mt-2">
    <div class = "col-md ml-3" >
      <ul class="list-group" id="ticketList">
        <!-- list-group-item-action movimiento de la lista 
        [class.active] elemento seleccionado
        -->
        <li 
          *ngFor = "let item of ticket"
          class="list-group-item list-group-item-action"
          [class.active] = "item == selectedProduct"
          (click) = "openForEdit(item)"
          >
          <span class="badge badge-primary">
            {{item.logo}}
          </span>
          {{ item.description }} ${{item.price*item.qty}}
        </li>
      </ul>
    </div>
  </div>  
</ion-content>
